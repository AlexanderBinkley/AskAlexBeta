<!DOCTYPE html>
<html lang="en">
<head>

  <title>AskAlex v1.0</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

    <img src="askalex_logo.png" alt="AskAlex Logo" class="logo"/>
